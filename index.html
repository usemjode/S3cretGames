<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Arcade | White Outline Edition</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --outline: #ffffff;
            --accent: #00d4ff;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace for a dev/gamer feel */
            margin: 0;
            background-color: var(--bg-color);
            color: white;
        }

        /* Navigation */
        header {
            background-color: var(--bg-color);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--outline);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
            border: 1px solid transparent;
        }

        nav a:hover {
            border: 1px solid var(--outline);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            border-bottom: 1px solid var(--outline);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .btn-play {
            background-color: transparent;
            color: white;
            padding: 15px 40px;
            border: 2px solid var(--outline);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-play:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        /* Game Grid & Outlined Cards */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 10%;
        }

        .game-card {
            background-color: var(--card-bg);
            border: 2px solid var(--outline); /* The white outline */
            border-radius: 0px; /* Square edges look sharper for this style */
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            border-color: var(--accent); /* Optional: change color on hover */
        }

        .game-thumb {
            width: 100%;
            height: 180px;
            border-bottom: 1px solid var(--outline);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: linear-gradient(45deg, #000, #111);
        }

        .game-info {
            padding: 20px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .play-link {
            display: inline-block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid var(--outline);
            padding: 8px 15px;
        }

        .play-link:hover {
            background: white;
            color: black;
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--outline);
            margin-top: 50px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

        <div class="game-card">

</html>
